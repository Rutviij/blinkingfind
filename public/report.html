<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item - School Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #473472;
            overflow-x: hidden;
        }

        .dots-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #87BAC3 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #473472;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #53629E;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #87BAC3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 42px;
            color: #473472;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 18px;
            color: #53629E;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #473472;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #87BAC3;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #473472;
            transition: border-color 0.3s ease;
            background-color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #53629E;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px;
            border: 2px dashed #87BAC3;
            border-radius: 12px;
            background-color: rgba(135, 186, 195, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            color: #53629E;
            font-weight: 600;
        }

        .file-upload-label:hover {
            border-color: #53629E;
            background-color: rgba(135, 186, 195, 0.1);
        }

        .file-preview {
            margin-top: 15px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(71, 52, 114, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: #473472;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #53629E;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(71, 52, 114, 0.3);
        }

        .submit-btn:disabled {
            background-color: #87BAC3;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .message.success {
            background-color: #87BAC3;
            color: #ffffff;
            display: block;
        }

        .message.error {
            background-color: #ff6b6b;
            color: #ffffff;
            display: block;
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .container {
                padding: 120px 15px 40px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .page-header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="dots-background"></div>

    <nav>
        <a href="home.html">Home</a>
        <a href="report.html" class="active">Report Found Item</a>
        <a href="claim.html">Search Items</a>
        <a href="admin.html">Admin</a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Report a Found Item</h1>
            <p>Help someone find their lost belongings by reporting what you found</p>
        </div>

        <div class="form-container">
            <div id="message" class="message"></div>

            <form id="reportForm">
                <div class="form-group">
                    <label for="title">Item Name <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Blue Backpack, iPhone, Calculator">
                </div>

                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing & Accessories</option>
                        <option value="Books">Books & Stationery</option>
                        <option value="Sports">Sports Equipment</option>
                        <option value="Keys">Keys & ID Cards</option>
                        <option value="Bags">Bags & Backpacks</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description <span class="required">*</span></label>
                    <textarea id="description" name="description" required placeholder="Provide a detailed description of the item..."></textarea>
                </div>

                <div class="form-group">
                    <label for="locationFound">Location Found <span class="required">*</span></label>
                    <input type="text" id="locationFound" name="locationFound" required placeholder="e.g., Library, Cafeteria, Gym">
                </div>

                <div class="form-group">
                    <label for="dateFound">Date Found <span class="required">*</span></label>
                    <input type="date" id="dateFound" name="dateFound" required>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo (Optional)</label>
                    <div class="file-upload">
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <div class="file-upload-label">
                            <span>ðŸ“·</span>
                            <span>Click to upload or drag and drop</span>
                        </div>
                    </div>
                    <div id="photoPreview" class="file-preview"></div>
                </div>

                <div class="form-group">
                    <label for="finderName">Your Name <span class="required">*</span></label>
                    <input type="text" id="finderName" name="finderName" required placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label for="finderContact">Your Contact <span class="required">*</span></label>
                    <input type="text" id="finderContact" name="finderContact" required placeholder="Email or phone number">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/supabase.js"></script>
    <script src="../src/report.js"></script>
</body>
</html>
