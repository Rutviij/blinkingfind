<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - School Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #473472;
            overflow-x: hidden;
        }

        .dots-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #87BAC3 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #473472;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #53629E;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #87BAC3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 42px;
            color: #473472;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 18px;
            color: #53629E;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #87BAC3;
            background-color: #ffffff;
            color: #473472;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: #473472;
            color: #ffffff;
            border-color: #473472;
        }

        .filter-btn:hover {
            background-color: #87BAC3;
            color: #ffffff;
            border-color: #87BAC3;
        }

        .items-table {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #473472;
            color: #ffffff;
        }

        th {
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr {
            border-bottom: 1px solid rgba(135, 186, 195, 0.2);
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: rgba(135, 186, 195, 0.05);
        }

        td {
            padding: 20px;
            color: #473472;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background-color: #ffd93d;
            color: #473472;
        }

        .status-approved {
            background-color: #87BAC3;
            color: #ffffff;
        }

        .status-claimed {
            background-color: #53629E;
            color: #ffffff;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-approve {
            background-color: #87BAC3;
            color: #ffffff;
        }

        .btn-approve:hover {
            background-color: #53629E;
        }

        .btn-view {
            background-color: #473472;
            color: #ffffff;
        }

        .btn-view:hover {
            background-color: #53629E;
        }

        .btn-delete {
            background-color: #ff6b6b;
            color: #ffffff;
        }

        .btn-delete:hover {
            background-color: #ff5252;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #53629E;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(71, 52, 114, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #473472;
            line-height: 1;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 28px;
            color: #473472;
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(135, 186, 195, 0.2);
        }

        .detail-label {
            font-weight: 600;
            color: #473472;
            min-width: 150px;
        }

        .detail-value {
            color: #53629E;
        }

        .claim-info {
            background-color: rgba(135, 186, 195, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .claim-info h3 {
            color: #473472;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .items-table {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }

            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="dots-background"></div>

    <nav>
        <a href="home.html">Home</a>
        <a href="report.html">Report Found Item</a>
        <a href="claim.html">Search Items</a>
        <a href="admin.html" class="active">Admin</a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Admin Panel</h1>
            <p>Manage and review all reported items</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-status="all">All Items</button>
            <button class="filter-btn" data-status="pending">Pending Approval</button>
            <button class="filter-btn" data-status="approved">Approved</button>
            <button class="filter-btn" data-status="claimed">Claimed</button>
        </div>

        <div class="items-table">
            <table>
                <thead>
                    <tr>
                        <th>Date Found</th>
                        <th>Item</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Finder</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
            </table>
        </div>
        <div id="noItems" class="no-items" style="display: none;">
            No items found.
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeViewModal()">&times;</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/supabase.js"></script>
    <script src="../src/admin.js"></script>
</body>
</html>
