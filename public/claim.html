<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Items - School Lost & Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #473472;
            overflow-x: hidden;
        }

        .dots-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #87BAC3 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 40px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            z-index: 1000;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #473472;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #53629E;
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #87BAC3;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .page-header h1 {
            font-size: 42px;
            color: #473472;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 18px;
            color: #53629E;
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 14px 18px;
            border: 2px solid #87BAC3;
            border-radius: 12px;
            font-size: 15px;
            color: #473472;
        }

        .filter-select {
            padding: 14px 18px;
            border: 2px solid #87BAC3;
            border-radius: 12px;
            font-size: 15px;
            color: #473472;
            background-color: #ffffff;
            cursor: pointer;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(71, 52, 114, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(71, 52, 114, 0.15);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(71, 52, 114, 0.1), rgba(135, 186, 195, 0.1));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 25px;
        }

        .item-category {
            display: inline-block;
            padding: 6px 12px;
            background-color: #87BAC3;
            color: #ffffff;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 22px;
            color: #473472;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .item-description {
            color: #53629E;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #53629E;
            margin-bottom: 15px;
        }

        .item-detail {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .claim-btn {
            width: 100%;
            padding: 12px;
            background-color: #473472;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .claim-btn:hover {
            background-color: #53629E;
        }

        .claim-btn.claimed {
            background-color: #87BAC3;
            cursor: not-allowed;
        }

        .no-items {
            text-align: center;
            padding: 60px 20px;
            color: #53629E;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(71, 52, 114, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #473472;
            line-height: 1;
        }

        .modal-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 28px;
            color: #473472;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #473472;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #87BAC3;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #473472;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #473472;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #53629E;
        }

        .btn-secondary {
            background-color: #87BAC3;
            color: #ffffff;
        }

        .btn-secondary:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            nav {
                padding: 12px 20px;
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .search-filters {
                flex-direction: column;
            }

            .search-input,
            .filter-select {
                width: 100%;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="dots-background"></div>

    <nav>
        <a href="home.html">Home</a>
        <a href="report.html">Report Found Item</a>
        <a href="claim.html" class="active">Search Items</a>
        <a href="admin.html">Admin</a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Search Found Items</h1>
            <p>Browse through items that have been found or search for your lost belongings</p>
        </div>

        <div class="search-filters">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by item name or description...">
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing & Accessories</option>
                <option value="Books">Books & Stationery</option>
                <option value="Sports">Sports Equipment</option>
                <option value="Keys">Keys & ID Cards</option>
                <option value="Bags">Bags & Backpacks</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="itemsGrid" class="items-grid"></div>
        <div id="noItems" class="no-items" style="display: none;">
            No items found. Try adjusting your search filters.
        </div>
    </div>

    <div id="claimModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeClaimModal()">&times;</button>
            <h2 class="modal-title">Claim This Item</h2>
            <div id="modalItemDetails"></div>
            <form id="claimForm">
                <input type="hidden" id="claimItemId">
                <div class="form-group">
                    <label for="claimerName">Your Name *</label>
                    <input type="text" id="claimerName" required placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="claimerContact">Your Contact *</label>
                    <input type="text" id="claimerContact" required placeholder="Email or phone number">
                </div>
                <div class="form-group">
                    <label for="claimMessage">Why do you believe this is your item? *</label>
                    <textarea id="claimMessage" required placeholder="Provide details to verify ownership..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeClaimModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Claim</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../src/supabase.js"></script>
    <script src="../src/claim.js"></script>
</body>
</html>
